<div class="d-flex flex-column dashboard-container">
    <div class="d-flex justify-content-end">
        <button type="button" class="custom-btn" (click)='addNewInventory(false, {})'> Add New Inventor</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.description"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="quality">
            <th mat-header-cell *matHeaderCellDef> Quality </th>
            <td mat-cell *matCellDef="let element"> {{element.quality}} </td>
        </ng-container>

        <ng-container matColumnDef="itemsLeft">
            <th mat-header-cell *matHeaderCellDef> ItemsLeft </th>
            <td mat-cell *matCellDef="let element"> {{element.itemsLeft}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <img src="../../assets/edit.jpg" alt="no-image" [matTooltip]="'Edit'" (click)='addNewInventory( true, element)'>
                <img src="../../assets/delete.png" alt="no-image" [matTooltip]="'Delete'" (click)='deleteInventory(element)'>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style-paginator class="paginator-container" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (pageChange)="nextPageChange($event)" (page)="changePageSize($event)">
    </mat-paginator>
</div>
